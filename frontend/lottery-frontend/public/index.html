<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Juego de Lotería</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Agrega enlaces a tus estilos CSS aquí -->
    <style>
      /* Estilos para el fondo de lotería */
      body {
        background-image: url("https://img.freepik.com/vector-gratis/gradiente-fondo-abstracto_23-2149958479.jpg?w=996&t=st=1698025550~exp=1698026150~hmac=1ca785f38ffb0b060d95bdead2d3f06a732f41b9b2df3ec384762a4eca680c8f");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif; /* Fuente de texto predeterminada */
      }

      /* Estilos para el título en color naranja */
      h1 {
        color: #ffa500; /* Color naranja */
        text-align: center; /* Centra el título */
        padding: 20px; /* Añade espacio alrededor del título */
      }

      /* Estilos para la tarjeta que contiene el formulario */
      .card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        margin: 0 auto; /* Centra horizontalmente */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centra verticalmente */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* Estilos para los botones en color azul */
      button {
        background-color: #007bff; /* Color azul */
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <noscript> Habilita JavaScript para disfrutar de este juego. </noscript>
    <div id="root"></div>
    <!-- Elemento raíz para la aplicación principal -->

    <div id="loteria-root">
      <!-- Tarjeta que contiene el formulario del Juego de Lotería -->
      <div class="card">
        <h1>Bienvenido al Juego de Lotería</h1>
        <p>Ingresa un número y un valor para participar:</p>
        <form id="loteria-form">
          <label for="numero-input">Número:</label>
          <input
            type="number"
            id="numero-input"
            name="numero"
            placeholder="Ingresa un número"
          />
          <br />
          <label for="valor-input">Valor:</label>
          <input
            type="number"
            id="valor-input"
            name="valor"
            placeholder="Ingresa un valor"
          />
          <br />
          <button type="button" id="jugar-button">Jugar</button>
        </form>
        <div id="resultado" style="margin-top: 20px">
          <!-- Aquí se mostrará el resultado del juego -->
        </div>
      </div>
    </div>
  </body>
</html>
